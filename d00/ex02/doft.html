<html>

<head>
	<title>Day of the 42</title>
	<link rel="stylesheet" type="text/css" href="doft.css">
</head>

<body>
	<div id="banner" class="corner">
		<div class="left">
			<img height="100%" src="resources/day_of_the_42.png" alt="Day of the 42" title="Day of the 42">
		</div>
		<div class="right">
			<div class="icons">
				<a href="https://www.disney.com">
					<img src="resources/reload.png" alt="Reload" title="Recommencer au début">
				</a>
				<a href="https://www.relaischateaux.com">
					<img src="resources/close.gif" alt="Close" title="Déconnecter">
				</a>
			</div>
		</div>
		<div class="right" style="margin-top:20px;">
			<img style="height:100%" src="resources/loupe.png" alt="Loupe" title="Loupe">
		</div>
	</div>
	<div style="margin:0 auto">
		<div class="box corner" style="margin-right: 20px">
			<img class="side_img" src="resources/arrow.png" alt="Avancer" title="Avancer">
			<img class="side_img" src="resources/main.png" alt="Prendre" title="Prendre">
			<img class="side_img" src="resources/oeil.png" alt="Regarder" title="Regarder">
			<img class="side_img" src="resources/outil.png" alt="Utiliser" title="Utiliser">
			<img class="side_img" src="resources/chat-icon.png" alt="Parler" title="Parler">
		</div>
		<div class="middlebox corner" style="margin:0 auto">
			<img class="img" src="resources/cluster.jpg" usemap="cluster-map" alt="Cluster" title="Cluster">
			<map name="cluster-map">
				<area target="_blank" alt="IKEA" title="IKEA" href="https://www.ikea.com" coords="166,185,300,347"
					shape="rect">
				<area target="_blank" alt="Apple" title="Apple" href="https://www.apple.com" coords="446,185,646,285"
					shape="rect">
			</map>
		</div>
		<div class="box corner" style="margin-left: 20px">
			<img class="side_img" src="resources/book.png" alt="Book" title="Book">
			<img class="side_img" src="resources/towel.png" alt="Book" title="Book">
			<div class="brick">
			</div>
		</div>
	</div>
	<div class="box corner greenbox">
		<p>
			Vous <span class="entrez">entrez</span> alors dans une grande piece remplie d'<span
				class="ordi">ordinateurs</span>...<br />
			<span style="font-style: italic">- Bonjour, vous êtes nouveau ici ?</span><br />
			<input size="40" type="text" name="new">
			<button>Repondre</button>
		</p>
		<br/>
	</div>
</body>

</html>
